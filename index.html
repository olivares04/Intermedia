<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productivity Calculator</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="icon" href="Intermediaico.ico" type="image/x-icon"> <!-- Favicon link -->
</head>
<body>
    <h1>Productivity Calculator</h1>
    <form id="productivityForm">
        <label for="emailResponses">Email responses sent:</label>
        <input type="number" id="emailResponses" required><br><br>

        <label for="productiveHours">Productive hours so far:</label>
        <input type="number" id="productiveHours" required><br><br>

        <button type="button" onclick="calculateProductivity()">Let's Calculate! </button>
        <button type="button" onclick="clearData()">Clean Data</button> <!-- New button to clear data -->
    </form>

    <h2 id="result"></h2>

    <!-- Añadir la imagen aquí -->
    <img src="Intermedia.png" alt="Intermedia" id="centerImage">
    <!-- Footer section -->
   <footer>
       <p>Made with love By Carlos Olivares</p>
   </footer>

    <script src="PwebJS.js"></script>
    <link rel="stylesheet" href="PwebCSS.css">
</body>
</html>
